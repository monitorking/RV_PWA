<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CamperDash</title>
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"CamperDash","short_name":"CamperDash","start_url":".","display":"standalone","background_color":"#121212","theme_color":"#121212"}'>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #00d1ff;
            --text: #e0e0e0;
            --fuel: #ff9800;
            --rest: #e91e63;
            --rv: #4caf50;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark-bg); color: var(--text);
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: 120px 1fr 160px; /* Ajustado para que no se corte */
            height: 100vh;
        }

        /* --- Clima Actual --- */
        #weather-now { 
            grid-column: 1; grid-row: 1; 
            padding: 10px; background: var(--card-bg);
            border-bottom: 2px solid #333;
            display: flex; align-items: center; justify-content: space-around;
        }
        #temp-main { font-size: 2.2em; font-weight: bold; margin: 0; }
        #weather-desc { text-transform: capitalize; color: var(--accent); font-size: 0.9em; }

        /* --- Lista POIs --- */
        #poi-sidebar { 
            grid-column: 1; grid-row: 2 / 4; 
            background: var(--card-bg); padding: 15px;
            overflow-y: auto; border-right: 2px solid #333;
        }

        /* --- Mapa --- */
        #map { grid-column: 2; grid-row: 1 / 3; z-index: 1; }

        /* --- Previsión 5 días (Sin cortes) --- */
        #forecast-panel { 
            grid-column: 2; grid-row: 3; 
            background: #181818; 
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 5px 10px;
            border-top: 2px solid #333;
        }

        .forecast-card {
            text-align: center;
            background: #252525;
            padding: 8px;
            border-radius: 10px;
            width: 18%; /* Asegura que quepan los 5 sin scroll */
            border: 1px solid #333;
        }
        .forecast-card .day { font-weight: bold; color: var(--accent); font-size: 0.8em; }
        .temp-max { color: #ff5252; font-weight: bold; font-size: 0.9em; }
        .temp-min { color: #52b2ff; font-size: 0.8em; margin-left: 4px; }

        /* --- Estilos POIs --- */
        .category-header { padding: 6px; margin-top: 10px; border-radius: 4px; font-weight: bold; font-size: 0.8em; }
        .bg-fuel { background: rgba(255,152,0,0.2); color: var(--fuel); }
        .bg-rest { background: rgba(233,30,99,0.2); color: var(--rest); }
        .bg-rv { background: rgba(76,175,80,0.2); color: var(--rv); }
        .poi-item { background: #2a2a2a; margin: 4px 0; padding: 8px; border-radius: 6px; font-size: 0.75em; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="container">
    <div id="weather-now">
        <div>
            <h2 id="temp-main">--°C</h2>
            <div id="weather-desc">GPS...</div>
        </div>
        <img id="weather-icon-main" src="" width="60">
    </div>

    <div id="poi-sidebar">
        <h3 style="margin:0 0 10px 0; font-size: 1em;">Puntos Cercanos</h3>
        <div id="pois-container">Cargando...</div>
    </div>

    <div id="map"></div>

    <div id="forecast-panel"></div>
</div>

<script>
    const API_KEY = 'a536bbf0647c0b2071fef4903ed17c8f';
    const THRESHOLD = 500; 
    let lastCoords = null;
    let map, userMarker, poiLayers = L.layerGroup();

    function init() {
        map = L.map('map', { zoomControl: false }).setView([40, -3], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        poiLayers.addTo(map);
        userMarker = L.circleMarker([0, 0], { radius: 8, color: '#fff', fillColor: '#007bff', fillOpacity: 1, weight: 2 }).addTo(map);

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords;
                userMarker.setLatLng([latitude, longitude]);
                if (!lastCoords || getDist(lastCoords, [latitude, longitude]) > THRESHOLD) {
                    lastCoords = [latitude, longitude];
                    update(latitude, longitude);
                }
            }, null, { enableHighAccuracy: true });
        }
    }

    function getDist(c1, c2) {
        const R = 6371e3;
        const dLat = (c2[0]-c1[0]) * Math.PI/180;
        const dLon = (c2[1]-c1[1]) * Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(c1[0]*Math.PI/180) * Math.cos(c2[0]*Math.PI/180) * Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function update(lat, lon) {
        map.panTo([lat, lon]);
        
        // Clima
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}&lang=es`);
            const data = await res.json();
            document.getElementById('temp-main').innerText = `${Math.round(data.list[0].main.temp)}°C`;
            document.getElementById('weather-desc').innerText = data.list[0].weather[0].description;
            document.getElementById('weather-icon-main').src = `https://openweathermap.org/img/wn/${data.list[0].weather[0].icon}@2x.png`;

            const fPanel = document.getElementById('forecast-panel');
            fPanel.innerHTML = "";
            const daily = {};
            data.list.forEach(i => {
                const d = i.dt_txt.split(' ')[0];
                if (!daily[d]) daily[d] = { min: i.main.temp, max: i.main.temp, icon: i.weather[0].icon, dt: i.dt };
                daily[d].min = Math.min(daily[d].min, i.main.temp);
                daily[d].max = Math.max(daily[d].max, i.main.temp);
            });

            Object.keys(daily).slice(1, 6).forEach(date => {
                const d = daily[date];
                const dayName = new Date(d.dt * 1000).toLocaleDateString('es-ES', { weekday: 'short' });
                fPanel.innerHTML += `
                    <div class="forecast-card">
                        <div class="day">${dayName}</div>
                        <img src="https://openweathermap.org/img/wn/${d.icon}.png" width="40">
                        <div class="temps">
                            <span class="temp-max">${Math.round(d.max)}°</span>
                            <span class="temp-min">${Math.round(d.min)}°</span>
                        </div>
                    </div>`;
            });
        } catch(e) {}

        // POIs
        try {
            const q = `[out:json];(node["amenity"="fuel"](around:10000,${lat},${lon});node["amenity"="restaurant"](around:5000,${lat},${lon});node["tourism"="caravan_site"](around:20000,${lat},${lon});node["amenity"="caravan_site"](around:20000,${lat},${lon}););out body;`;
            const res = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: q });
            const osm = await res.json();
            renderPOIs(osm.elements, lat, lon);
        } catch(e) {}
    }

    function renderPOIs(elements, lat, lon) {
        const container = document.getElementById('pois-container');
        container.innerHTML = "";
        poiLayers.clearLayers();
        const cats = {
            caravan: { n: "Áreas AC", items: [], c: "bg-rv", hex: "#4caf50" },
            fuel: { n: "Gasolineras", items: [], c: "bg-fuel", hex: "#ff9800" },
            restaurant: { n: "Restaurantes", items: [], c: "bg-rest", hex: "#e91e63" }
        };
        elements.forEach(el => {
            let t = "fuel";
            if (el.tags.amenity === "restaurant") t = "restaurant";
            if (el.tags.tourism === "caravan_site" || el.tags.amenity === "caravan_site") t = "caravan";
            el.dist = getDist([lat, lon], [el.lat, el.lon]);
            cats[t].items.push(el);
        });
        for (let k in cats) {
            const c = cats[k];
            const nearest = c.items.sort((a,b) => a.dist - b.dist).slice(0, 5);
            if (nearest.length > 0) {
                container.innerHTML += `<div class="category-header ${c.c}">${c.n}</div>`;
                nearest.forEach(i => {
                    const d = i.dist > 1000 ? (i.dist/1000).toFixed(1)+"km" : Math.round(i.dist)+"m";
                    container.innerHTML += `<div class="poi-item"><span>${i.tags.name || 'S/N'}</span><span style="color:var(--accent)">${d}</span></div>`;
                    L.circleMarker([i.lat, i.lon], { radius: 5, color: c.hex, fillOpacity: 0.8 }).addTo(poiLayers).bindPopup(i.tags.name || c.n);
                });
            }
        }
    }
    window.onload = init;
</script>
</body>
</html>
