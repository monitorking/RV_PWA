<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camper Dash Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #00d1ff;
            --text: #e0e0e0;
            --rv-color: #4caf50;
            --fuel-color: #ff9800;
            --rest-color: #e91e63;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg); color: var(--text);
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 380px 1fr;
            grid-template-rows: 140px 1fr 220px;
            height: 100vh;
        }

        /* --- Sidebar & Weather --- */
        #weather-now { 
            grid-column: 1; grid-row: 1; 
            padding: 15px; background: var(--card-bg);
            border-bottom: 2px solid #333;
            display: flex; align-items: center; justify-content: space-around;
        }

        #temp { font-size: 2.5em; font-weight: bold; margin: 0; }
        #weather-desc { text-transform: capitalize; color: var(--accent); }

        #poi-list { 
            grid-column: 1; grid-row: 2 / 4; 
            background: var(--card-bg); padding: 15px;
            overflow-y: auto; border-right: 2px solid #333;
        }

        /* --- Map & Forecast --- */
        #map { grid-column: 2; grid-row: 1 / 3; z-index: 1; }

        #forecast { 
            grid-column: 2; grid-row: 3; 
            background: #181818; padding: 15px;
            border-top: 2px solid #333;
        }

        /* --- POI Styles --- */
        .category-header {
            padding: 8px; margin-top: 15px;
            border-radius: 4px; font-weight: bold; font-size: 0.9em;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .bg-fuel { background: rgba(255, 152, 0, 0.2); color: #ff9800; border-left: 4px solid #ff9800; }
        .bg-rest { background: rgba(233, 30, 99, 0.2); color: #e91e63; border-left: 4px solid #e91e63; }
        .bg-rv { background: rgba(76, 175, 80, 0.2); color: #4caf50; border-left: 4px solid #4caf50; }

        .poi-item {
            background: #2a2a2a; margin: 5px 0; padding: 10px;
            border-radius: 6px; font-size: 0.85em;
            display: flex; justify-content: space-between;
        }
        .dist { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="weather-now">
        <div id="weather-info">
            <h2 id="temp">--°C</h2>
            <div id="weather-desc">Buscando señal GPS...</div>
        </div>
        <img id="weather-icon" src="" width="80">
    </div>

    <div id="poi-list">
        <h3 style="margin-top:0">Cerca de ti</h3>
        <div id="pois-container">Cargando puntos de interés...</div>
    </div>

    <div id="map"></div>

    <div id="forecast">
        <canvas id="forecastChart"></canvas>
    </div>
</div>

<script>
    // Configuración
    const API_KEY_WEATHER = 'a536bbf0647c0b2071fef4903ed17c8f';
    const UPDATE_THRESHOLD = 500; // metros
    let lastCoords = null;
    let map, userMarker, forecastChart;
    let poiLayers = L.layerGroup();

    function initApp() {
        // Inicializar mapa (vista satelital híbrida opcional, aquí estándar clara)
        map = L.map('map', { zoomControl: false }).setView([40, -3], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '©OpenStreetMap'
        }).addTo(map);
        
        poiLayers.addTo(map);

        // Icono de usuario (Círculo azul)
        userMarker = L.circleMarker([0, 0], {
            radius: 10, color: '#fff', fillColor: '#007bff', fillOpacity: 1, weight: 3
        }).addTo(map);

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(handleLocation, showError, {
                enableHighAccuracy: true
            });
        } else {
            alert("El GPS no está disponible en este dispositivo.");
        }
    }

    function handleLocation(position) {
        const { latitude, longitude } = position.coords;
        const currentCoords = [latitude, longitude];

        // Mover marcador de usuario siempre
        userMarker.setLatLng(currentCoords);

        // Si es la primera vez o nos hemos movido > 500m
        if (!lastCoords || getDistance(lastCoords, currentCoords) > UPDATE_THRESHOLD) {
            lastCoords = currentCoords;
            updateDashboard(latitude, longitude);
        }
    }

    function getDistance(c1, c2) {
        const R = 6371e3;
        const dLat = (c2[0]-c1[0]) * Math.PI/180;
        const dLon = (c2[1]-c1[1]) * Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(c1[0]*Math.PI/180) * Math.cos(c2[0]*Math.PI/180) * Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function updateDashboard(lat, lon) {
        map.panTo([lat, lon]);
        getWeather(lat, lon);
        getPOIs(lat, lon);
    }

    async function getWeather(lat, lon) {
        try {
            const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY_WEATHER}&lang=es`;
            const resp = await fetch(url);
            const data = await resp.json();
            
            document.getElementById('temp').innerText = `${Math.round(data.list[0].main.temp)}°C`;
            document.getElementById('weather-desc').innerText = data.list[0].weather[0].description;
            document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.list[0].weather[0].icon}@2x.png`;

            renderForecast(data.list);
        } catch (e) { console.error("Error Clima:", e); }
    }

    async function getPOIs(lat, lon) {
        const container = document.getElementById('pois-container');
        poiLayers.clearLayers();

        // Consulta Overpass: Gasolineras, Restaurantes y Áreas de AC (caravan_site)
        const query = `
            [out:json][timeout:25];
            (
              node["amenity"="fuel"](around:10000, ${lat}, ${lon});
              node["amenity"="restaurant"](around:10000, ${lat}, ${lon});
              node["tourism"="caravan_site"](around:20000, ${lat}, ${lon});
              node["amenity"="caravan_site"](around:20000, ${lat}, ${lon});
            );
            out body;
        `;
        
        try {
            const resp = await fetch("https://overpass-api.de/api/interpreter", {
                method: "POST",
                body: query
            });
            const data = await resp.json();
            
            const categories = {
                fuel: { name: "Gasolineras", items: [], color: "#ff9800", class: "bg-fuel" },
                restaurant: { name: "Restaurantes", items: [], color: "#e91e63", class: "bg-rest" },
                caravan: { name: "Áreas Autocaravanas", items: [], color: "#4caf50", class: "bg-rv" }
            };

            data.elements.forEach(el => {
                let cat = "fuel";
                if (el.tags.amenity === "restaurant") cat = "restaurant";
                if (el.tags.tourism === "caravan_site" || el.tags.amenity === "caravan_site") cat = "caravan";
                
                el.dist = getDistance([lat, lon], [el.lat, el.lon]);
                categories[cat].items.push(el);
            });

            container.innerHTML = "";
            
            for (let key in categories) {
                const cat = categories[key];
                // Ordenar por distancia y tomar los 5 primeros
                const nearest = cat.items.sort((a, b) => a.dist - b.dist).slice(0, 5);
                
                if (nearest.length > 0) {
                    container.innerHTML += `<div class="category-header ${cat.class}">${cat.name}</div>`;
                    nearest.forEach(item => {
                        const d = item.dist > 1000 ? (item.dist/1000).toFixed(1) + " km" : Math.round(item.dist) + " m";
                        container.innerHTML += `
                            <div class="poi-item">
                                <span>${item.tags.name || 'S/N'}</span>
                                <span class="dist">${d}</span>
                            </div>`;
                        
                        L.circleMarker([item.lat, item.lon], {
                            radius: 6, color: cat.color, fillOpacity: 0.8
                        }).addTo(poiLayers).bindPopup(`<b>${cat.name}</b><br>${item.tags.name || ''}`);
                    });
                }
            }
        } catch (e) { 
            console.error("Error POIs:", e);
            container.innerHTML = "Error cargando puntos de interés.";
        }
    }

    function renderForecast(list) {
        const ctx = document.getElementById('forecastChart').getContext('2d');
        // Filtrar un dato por día (cada 8 lecturas de 3 horas)
        const dailyData = list.filter((_, i) => i % 8 === 0).slice(0, 5);
        const labels = dailyData.map(d => {
            const date = new Date(d.dt * 1000);
            return date.toLocaleDateString('es-ES', { weekday: 'short' });
        });
        const temps = dailyData.map(d => d.main.temp);

        if (forecastChart) forecastChart.destroy();
        forecastChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temp Pronosticada (°C)',
                    data: temps,
                    borderColor: '#00d1ff',
                    backgroundColor: 'rgba(0, 209, 255, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: '#333' }, ticks: { color: '#999' } },
                    x: { grid: { display: false }, ticks: { color: '#999' } }
                }
            }
        });
    }

    function showError(error) {
        const msg = {
            1: "Permiso denegado. Activa el GPS.",
            2: "Ubicación no disponible.",
            3: "Tiempo de espera agotado."
        };
        document.getElementById('weather-desc').innerText = msg[error.code] || "Error de GPS";
    }

    window.onload = initApp;
</script>
</body>
</html>
