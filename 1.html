<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camper Dash - Infoentretenimiento</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --accent: #00b4d8;
            --text: #ffffff;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg); color: var(--text);
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            grid-template-rows: 150px 1fr 200px;
            height: 100vh;
        }

        /* --- Secciones --- */
        #weather-now { 
            grid-column: 1; grid-row: 1; 
            padding: 20px; background: var(--card-bg);
            border-bottom: 1px solid #444;
            display: flex; align-items: center; justify-content: space-around;
        }

        #map { grid-column: 2; grid-row: 1 / 3; width: 100%; height: 100%; }

        #poi-list { 
            grid-column: 1; grid-row: 2 / 4; 
            background: var(--card-bg); padding: 15px;
            overflow-y: auto; border-right: 1px solid #444;
        }

        #forecast { 
            grid-column: 2; grid-row: 3; 
            background: var(--dark-bg); padding: 10px;
        }

        /* --- UI Elements --- */
        .poi-item {
            background: #3d3d3d; margin-bottom: 10px; padding: 10px;
            border-radius: 8px; font-size: 0.9em;
        }
        .category-title { color: var(--accent); margin-top: 15px; border-bottom: 1px solid var(--accent); }
        h2, h3 { margin: 5px 0; }
    </style>
</head>
<body>

<div class="container">
    <div id="weather-now">
        <div>
            <h2 id="temp">--°C</h2>
            <p id="weather-desc">Cargando clima...</p>
        </div>
        <img id="weather-icon" src="" alt="">
    </div>

    <div id="poi-list">
        <h3>Puntos de Interés</h3>
        <div id="pois-container">Muévese para buscar...</div>
    </div>

    <div id="map"></div>

    <div id="forecast">
        <canvas id="forecastChart"></canvas>
    </div>
</div>

<script>
    // --- CONFIGURACIÓN ---
    const API_KEY_WEATHER = 'a536bbf0647c0b2071fef4903ed17c8f'; // Reemplaza con tu clave de OpenWeatherMap
    let lastCoords = null;
    let map, userMarker, forecastChart;
    const POI_DISTANCE_LIMIT = 500; // metros

    // --- INICIALIZACIÓN ---
    function initApp() {
        // Inicializar Mapa centrado en una posición genérica
        map = L.map('map').setView([0, 0], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        userMarker = L.marker([0, 0]).addTo(map).bindPopup("Tu ubicación");

        // Geolocalización en tiempo real
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(handleLocation, console.error, {
                enableHighAccuracy: true
            });
        }
    }

    function handleLocation(position) {
        const { latitude, longitude } = position.coords;
        const currentCoords = [latitude, longitude];

        if (!lastCoords || getDistance(lastCoords, currentCoords) > POI_DISTANCE_LIMIT) {
            updateDashboard(latitude, longitude);
            lastCoords = currentCoords;
        }
        
        // El marcador siempre se mueve, pero el mapa solo se centra si cambia la lógica
        userMarker.setLatLng(currentCoords);
    }

    // --- LÓGICA DE DISTANCIA (Haversine) ---
    function getDistance(coords1, coords2) {
        const R = 6371e3; // Radio de la Tierra en metros
        const φ1 = coords1[0] * Math.PI/180;
        const φ2 = coords2[0] * Math.PI/180;
        const Δφ = (coords2[0]-coords1[0]) * Math.PI/180;
        const Δλ = (coords2[1]-coords1[1]) * Math.PI/180;

        const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                  Math.cos(φ1) * Math.cos(φ2) *
                  Math.sin(Δλ/2) * Math.sin(Δλ/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    // --- ACTUALIZACIÓN DE DATOS ---
    async function updateDashboard(lat, lon) {
        map.panTo([lat, lon]);
        getWeather(lat, lon);
        getPOIs(lat, lon);
    }

    async function getWeather(lat, lon) {
        try {
            const resp = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY_WEATHER}&lang=es`);
            const data = await resp.json();
            
            // Clima actual
            document.getElementById('temp').innerText = `${Math.round(data.list[0].main.temp)}°C`;
            document.getElementById('weather-desc').innerText = data.list[0].weather[0].description;
            document.getElementById('weather-icon').src = `http://openweathermap.org/img/wn/${data.list[0].weather[0].icon}@2x.png`;

            updateForecastChart(data.list);
        } catch (e) { console.error("Error clima:", e); }
    }

    async function getPOIs(lat, lon) {
        // Query de Overpass para Gasolineras, Restaurantes y Áreas de AC
        const query = `
            [out:json][timeout:25];
            (
              node["amenity"="fuel"](around:5000, ${lat}, ${lon});
              node["amenity"="restaurant"](around:5000, ${lat}, ${lon});
              node["caravansal"](around:10000, ${lat}, ${lon});
              node["amenity"="caravan_site"](around:10000, ${lat}, ${lon});
            );
            out body 15;
        `;
        
        const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);
        try {
            const resp = await fetch(url);
            const data = await resp.json();
            renderPOIs(data.elements);
        } catch (e) { console.error("Error POIs:", e); }
    }

    function renderPOIs(elements) {
        const container = document.getElementById('pois-container');
        container.innerHTML = "";
        
        // Limpiar marcadores previos (opcional: podrías mantener el del usuario)
        // Por simplicidad, aquí los listamos
        elements.forEach(el => {
            const div = document.createElement('div');
            div.className = 'poi-item';
            div.innerHTML = `<strong>${el.tags.name || 'Sin nombre'}</strong><br>${el.tags.amenity || 'Área AC'}`;
            container.appendChild(div);
            
            // Añadir al mapa
            L.circleMarker([el.lat, el.lon], {radius: 5, color: 'red'}).addTo(map)
             .bindPopup(el.tags.name || 'Punto de interés');
        });
    }

    function updateForecastChart(list) {
        const ctx = document.getElementById('forecastChart').getContext('2d');
        const labels = list.filter((_, i) => i % 8 === 0).map(item => item.dt_txt.split(' ')[0]);
        const temps = list.filter((_, i) => i % 8 === 0).map(item => item.main.temp);

        if (forecastChart) forecastChart.destroy();
        
        forecastChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Pronóstico 5 días (°C)',
                    data: temps,
                    borderColor: '#00b4d8',
                    tension: 0.4
                }]
            },
            options: { maintainAspectRatio: false, scales: { y: { ticks: { color: '#fff' } } } }
        });
    }

    window.onload = initApp;
</script>

</body>
</html>
