<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CamperDash v2026 - Navigator</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root {
            --sidebar-bg: #1e1e1e;
            --main-bg: #121212;
            --accent: #007bff;
            --text-light: #e0e0e0;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: Arial, sans-serif;
            background: var(--main-bg); color: var(--text-light);
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: 130px 1fr 160px;
            height: 100vh;
        }

        #weather-now { grid-column: 1; grid-row: 1; padding: 15px; background: var(--sidebar-bg); border-bottom: 2px solid #333; display: flex; align-items: center; justify-content: space-between; }
        
        /* Panel Lateral con Selector */
        #poi-sidebar { 
            grid-column: 1; grid-row: 2 / 4; 
            background: var(--sidebar-bg); padding: 15px; 
            overflow-y: auto; border-right: 2px solid #333; 
        }

        select {
            width: 100%; padding: 10px; background: #333; color: white;
            border: 1px solid var(--accent); border-radius: 5px; margin-bottom: 15px;
            font-size: 1em; outline: none;
        }

        #map { grid-column: 2; grid-row: 1 / 3; z-index: 1; border-bottom: 2px solid #333; }
        
        #forecast-panel { 
            grid-column: 2; grid-row: 3; 
            background: #ffffff; 
            display: flex; justify-content: space-around; align-items: center;
            padding: 10px;
        }

        .forecast-day { text-align: center; color: #333; width: 18%; border-right: 1px solid #eee; }
        .forecast-day:last-child { border-right: none; }
        .day-name { font-weight: bold; font-size: 0.9em; text-transform: uppercase; color: var(--accent); }
        .temp-high { color: #d32f2f; font-weight: bold; font-size: 1.1em; }
        .temp-low { color: #1976d2; font-size: 1em; margin-left: 4px; }
        
        #fs-btn { position: fixed; top: 10px; right: 10px; z-index: 1000; background: var(--accent); color: white; border: none; padding: 10px; border-radius: 4px; }

        /* Estilo POI numerado */
        .poi-item { 
            background: #2a2a2a; margin: 8px 0; padding: 10px; border-radius: 6px; 
            font-size: 0.85em; display: flex; align-items: center; gap: 10px;
        }
        .poi-number {
            background: var(--accent); color: white; min-width: 24px; height: 24px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 0.8em;
        }
        .poi-info { flex-grow: 1; display: flex; justify-content: space-between; }

        /* Etiqueta de número en el mapa */
        .map-number-label {
            background: var(--accent); border: 2px solid white; border-radius: 50%;
            color: white; font-weight: bold; text-align: center; line-height: 20px;
        }
    </style>
</head>
<body>

<button id="fs-btn" onclick="document.documentElement.requestFullscreen()">PANTALLA COMPLETA</button>

<div class="container">
    <div id="weather-now">
        <div>
            <div id="date" style="color: var(--accent); font-weight: bold; font-size: 0.9em;">Cargando...</div>
            <h2 id="current-temp" style="font-size: 2.5em; margin: 5px 0;">--°C</h2>
            <div id="current-desc" style="font-size: 0.8em; color: #aaa; text-transform: capitalize;">Cargando datos...</div>
        </div>
        <div id="current-icon-container"></div>
    </div>

    <div id="poi-sidebar">
        <h3 style="margin:0 0 10px 0;">Buscar Parada</h3>
        <select id="category-select" onchange="fetchPOIs()">
            <option value="">Selecciona categoría...</option>
            <option value="caravan">Áreas Autocaravanas</option>
            <option value="restaurant">Restaurantes</option>
            <option value="fuel">Gasolineras</option>
        </select>
        <div id="pois">Selecciona una categoría para ver los lugares cercanos.</div>
    </div>

    <div id="map"></div>
    <div id="forecast-panel"></div>
</div>

<script>
    const API_KEY = 'a536bbf0647c0b2071fef4903ed17c8f';
    let map, userMarker, poiLayers = L.layerGroup();
    let lastCoords = null;

    function init() {
        map = L.map('map', { zoomControl: false }).setView([40, -3], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        poiLayers.addTo(map);

        userMarker = L.circleMarker([0,0], { radius: 10, color: 'white', fillColor: '#007bff', fillOpacity: 1, weight: 2 }).addTo(map);

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                userMarker.setLatLng([lat, lon]);
                
                if (!lastCoords) {
                    lastCoords = [lat, lon];
                    map.panTo([lat, lon]);
                    fetchWeatherData(lat, lon);
                } else {
                    lastCoords = [lat, lon];
                }
            }, null, { enableHighAccuracy: true });
        }
        
        setInterval(() => {
            const n = new Date();
            document.getElementById('date').innerText = n.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'short' });
        }, 1000);
    }

    async function fetchWeatherData(lat, lon) {
        try {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}&lang=es`);
            const data = await response.json();
            const now = data.list[0];
            document.getElementById('current-temp').innerText = Math.round(now.main.temp) + "°C";
            document.getElementById('current-desc').innerText = now.weather[0].description;
            document.getElementById('current-icon-container').innerHTML = `<img src="https://openweathermap.org/img/wn/${now.weather[0].icon}@2x.png" width="80">`;

            const forecastPanel = document.getElementById('forecast-panel');
            forecastPanel.innerHTML = "";
            const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00"));
            dailyData.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('es-ES', { weekday: 'short' });
                forecastPanel.innerHTML += `
                    <div class="forecast-day">
                        <div class="day-name">${dayName}</div>
                        <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" width="60">
                        <div>
                            <span class="temp-high">${Math.round(day.main.temp_max)}°</span>
                            <span class="temp-low">${Math.round(day.main.temp_min)}°</span>
                        </div>
                    </div>`;
            });
        } catch (error) {}
    }

    async function fetchPOIs() {
        const cat = document.getElementById('category-select').value;
        if (!cat || !lastCoords) return;

        const container = document.getElementById('pois');
        container.innerHTML = "Buscando...";
        poiLayers.clearLayers();

        let queryPart = "";
        if (cat === "fuel") queryPart = 'node["amenity"="fuel"](around:15000,'+lastCoords[0]+','+lastCoords[1]+');';
        if (cat === "restaurant") queryPart = 'node["amenity"="restaurant"](around:10000,'+lastCoords[0]+','+lastCoords[1]+');';
        if (cat === "caravan") queryPart = 'node["tourism"="caravan_site"](around:30000,'+lastCoords[0]+','+lastCoords[1]+');node["amenity"="caravan_site"](around:30000,'+lastCoords[0]+','+lastCoords[1]+');';

        try {
            const fullQuery = `[out:json];(${queryPart});out body;`;
            const res = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: fullQuery });
            const data = await res.json();
            
            // Calcular distancias y ordenar
            let elements = data.elements.map(e => {
                e.distance = getDist(lastCoords, [e.lat, e.lon]);
                return e;
            }).sort((a, b) => a.distance - b.distance).slice(0, 6);

            if (elements.length === 0) {
                container.innerHTML = "No se encontraron resultados cercanos.";
                return;
            }

            container.innerHTML = "";
            elements.forEach((poi, index) => {
                const num = index + 1;
                const distText = poi.distance > 1000 ? (poi.distance/1000).toFixed(1) + " km" : Math.round(poi.distance) + " m";
                
                // Añadir a la lista lateral
                container.innerHTML += `
                    <div class="poi-item">
                        <div class="poi-number">${num}</div>
                        <div class="poi-info">
                            <span>${poi.tags.name || 'Sin nombre'}</span>
                            <span style="color:var(--accent); font-weight:bold;">${distText}</span>
                        </div>
                    </div>
                `;

                // Añadir marcador numerado al mapa
                const numberIcon = L.divIcon({
                    className: 'map-number-label',
                    html: num,
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });

                L.marker([poi.lat, poi.lon], { icon: numberIcon })
                 .addTo(poiLayers)
                 .bindPopup(`<b>#${num} ${poi.tags.name || 'Sin nombre'}</b><br>${distText}`);
            });

            // Ajustar mapa para ver todos los puntos
            const group = new L.featureGroup([userMarker, ...poiLayers.getLayers()]);
            map.fitBounds(group.getBounds().pad(0.2));

        } catch (e) {
            container.innerHTML = "Error al buscar puntos de interés.";
        }
    }

    function getDist(c1, c2) {
        const R = 6371e3;
        const dLat = (c2[0]-c1[0]) * Math.PI/180;
        const dLon = (c2[1]-c1[1]) * Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(c1[0]*Math.PI/180) * Math.cos(c2[0]*Math.PI/180) * Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    window.onload = init;
</script>
</body>
</html>
