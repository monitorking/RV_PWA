<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima en ruta</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    main { flex: 1; display: flex; flex-direction: column; }
    #map { flex: 1; min-height: 50%; }
    .bottom-half { flex: 1; display: flex; }
    .left-pane, .right-pane { flex: 1; padding: 1rem; box-sizing: border-box; overflow-y: auto; }
    .current-weather { background: #f0f0f0; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: flex; flex-direction: column; gap: 0.5rem; }
    .current-top { display: flex; justify-content: center; font-size: 1.1rem; align-items: center; gap: 1rem; }
    .current-bottom { display: flex; justify-content: space-between; align-items: center; }
    .current-weather-icon { font-size: 3rem; }
    .current-weather-info { font-size: 1.5rem; font-weight: bold; }
    .wind-speed, .vehicle-speed, .temp-max { display: flex; align-items: center; gap: 0.25rem; font-size: 1.2rem; }
    .poi-section { padding: 1rem; background: #f9f9f9; }
    .poi-item { margin-bottom: 0.5rem; font-size: 1.1rem; }
  </style>
</head>
<body>
  <main>
    <div id="map"></div>
    <div class="bottom-half">
      <div class="left-pane">
        <div class="current-weather" id="clima">
          <div class="current-top">
            <div id="fecha"></div>
            <div id="hora"></div>
          </div>
          <div class="current-bottom">
            <div style="display: flex; align-items: center; gap: 1rem;">
              <div class="current-weather-icon" id="clima-icono">☀️</div>
              <div style="display: flex; flex-direction: column;">
                <div class="current-weather-info" id="clima-detalles">--</div>
                <div class="temp-max">🌡️ Max: <span id="temp-max-dia">--</span>°C</div>
              </div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
              <div class="wind-speed">🌬️ <span id="velocidad-viento">0</span> km/h</div>
              <div class="vehicle-speed">🚗 <span id="velocidad-vehiculo">0</span> km/h</div>
            </div>
          </div>
        </div>
        <div class="poi-section">
          <div id="restaurantes"></div>
          <div id="gasolineras"></div>
          <div id="areas"></div>
        </div>
      </div>
      <div class="right-pane"></div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const marker = L.marker([0, 0], { icon: L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png' }) }).addTo(map);

    let poiMarkers = [];
    const horaSpan = document.getElementById('hora');
    const fechaSpan = document.getElementById('fecha');
    setInterval(() => {
      const ahora = new Date();
      horaSpan.innerHTML = `⏰ ${ahora.toLocaleTimeString()}`;
      fechaSpan.innerHTML = `🗓️ ${ahora.toLocaleDateString()}`;
    }, 1000);

    let ultimaActualizacion = 0;

    function getWeatherIcon(code) {
      const icons = {
        0: "☀️", 1: "🌤️", 2: "⛅", 3: "☁️",
        45: "🌫️", 48: "🌫️",
        51: "🌦️", 53: "🌦️", 55: "🌧️",
        61: "🌧️", 63: "🌧️", 65: "🌧️",
        71: "🌨️", 73: "🌨️", 75: "❄️",
        80: "🌦️", 81: "🌧️", 82: "⛈️",
        95: "⛈️", 96: "⛈️", 99: "⛈️"
      };
      return icons[code] || "❔";
    }

    function mostrarClima(lat, lon) {
      const ahora = Date.now();
      if (ahora - ultimaActualizacion < 30 * 60 * 1000) return;
      ultimaActualizacion = ahora;

      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`;
      fetch(url)
        .then(r => r.json())
        .then(data => {
          const cw = data.current_weather;
          const icono = getWeatherIcon(cw.weathercode);
          document.getElementById('clima-icono').textContent = icono;
          document.getElementById('clima-detalles').innerHTML = `${cw.temperature}°C`;
          document.getElementById('velocidad-viento').textContent = cw.windspeed;
          document.getElementById('temp-max-dia').textContent = data.daily.temperature_2m_max[0];
        });
    }

    function mostrarPOIs(lat, lon) {
      poiMarkers.forEach(m => map.removeLayer(m));
      poiMarkers = [];
      const radius = 5000;
      const url = `https://overpass-api.de/api/interpreter?data=[out:json];(
        node["amenity"="restaurant"](around:${radius},${lat},${lon});
        node["amenity"="fuel"](around:${radius},${lat},${lon});
        node["tourism"="caravan_site"](around:${radius},${lat},${lon});
      );out body;`;
      fetch(url)
        .then(r => r.json())
        .then(data => {
          const restaurantes = [], gasolineras = [], areas = [];
          for (const e of data.elements) {
            const distKm = (getDistance(lat, lon, e.lat, e.lon) / 1000).toFixed(1);
            const name = e.tags.name || 'Sin nombre';
            const poi = { name, distKm, lat: e.lat, lon: e.lon };
            if (e.tags.amenity === 'restaurant') restaurantes.push(poi);
            else if (e.tags.amenity === 'fuel') gasolineras.push(poi);
            else if (e.tags.tourism === 'caravan_site') areas.push(poi);
          }

          function mostrarLista(lista, id, icono, color) {
            lista.sort((a,b) => parseFloat(a.distKm) - parseFloat(b.distKm));
            document.getElementById(id).innerHTML = `<strong>${icono} ${id.charAt(0).toUpperCase() + id.slice(1)}</strong><br>` +
              lista.slice(0,3).map((item,i) => {
                const marker = L.circleMarker([item.lat, item.lon], {
                  color,
                  radius: 8
                }).addTo(map).bindPopup(item.name);
                marker.bindTooltip(`${i+1}`, { permanent: true, direction: 'top' });
                poiMarkers.push(marker);
                return `<div class="poi-item">${i+1}. ${item.name} (${item.distKm} km)</div>`;
              }).join('');
          }

          mostrarLista(restaurantes, 'restaurantes', '🍽️', 'green');
          mostrarLista(gasolineras, 'gasolineras', '⛽', 'blue');
          mostrarLista(areas, 'areas', '🏕️', 'orange');
        });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function actualizarUbicacion() {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude: lat, longitude: lon, speed } = pos.coords;
        marker.setLatLng([lat, lon]);
        map.setView([lat, lon], 12);
        document.getElementById('velocidad-vehiculo').textContent = ((speed || 0) * 3.6).toFixed(1);
        mostrarClima(lat, lon);
        mostrarPOIs(lat, lon);
      }, err => {
        console.warn("Error GPS:", err.message);
      }, { enableHighAccuracy: true });
    }

    if (navigator.geolocation) {
      actualizarUbicacion();
      setInterval(actualizarUbicacion, 60000);
    } else {
      alert("Geolocalización no soportada");
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado', reg))
          .catch(err => console.error('SW error', err));
      });
    }
  </script>
</body>
</html>
