<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima en ruta</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    main { flex: 1; display: flex; flex-direction: column; }
    #map { flex: 1; min-height: 50%; }
    .bottom-half { flex: 1; display: flex; }
    .left-pane, .right-pane { flex: 1; padding: 1rem; box-sizing: border-box; overflow-y: auto; }
    .current-weather { background: #f0f0f0; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: flex; flex-direction: column; gap: 0.5rem; }
    .current-top { display: flex; justify-content: center; font-size: 1.1rem; align-items: center; gap: 1rem; }
    .current-bottom { display: flex; justify-content: space-between; align-items: center; }
    .current-weather-icon { font-size: 3rem; }
    .current-weather-info, .temp-max { font-size: 1.5rem; font-weight: bold; }
    .wind-speed, .vehicle-speed { display: flex; align-items: center; gap: 0.25rem; font-size: 1.2rem; }
    .poi-section { padding: 1rem; background: #f9f9f9; }
    .poi-tabs { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .poi-tab { cursor: pointer; padding: 0.5rem 1rem; border-radius: 5px; background: #ddd; }
    .poi-tab.active { background: #bbb; font-weight: bold; }
    .poi-list { display: none; }
    .poi-list.active { display: block; }
    .poi-item { margin-bottom: 0.5rem; font-size: 1.1rem; }
  </style>
</head>
<body>
  <main>
    <div id="map"></div>
    <div class="bottom-half">
      <div class="left-pane">
        <div class="current-weather" id="clima">
          <div class="current-top">
            <div id="fecha"></div>
            <div id="hora"></div>
          </div>
          <div class="current-bottom">
            <div style="display: flex; align-items: center; gap: 1rem;">
              <div class="current-weather-icon" id="clima-icono">â˜€ï¸</div>
              <div style="display: flex; flex-direction: column;">
                <div class="current-weather-info" id="clima-detalles">--</div>
                <div class="temp-max" id="temp-max-dia">--Â°C</div>
              </div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
              <div class="wind-speed">ğŸŒ¬ï¸ <span id="velocidad-viento">0</span> km/h</div>
              <div class="vehicle-speed">ğŸš— <span id="velocidad-vehiculo">0</span> km/h</div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-pane">
        <div class="poi-section">
          <div class="poi-tabs">
            <div class="poi-tab active" data-target="restaurantes">ğŸ½ï¸ Restaurantes</div>
            <div class="poi-tab" data-target="gasolineras">â›½ Gasolineras</div>
            <div class="poi-tab" data-target="areas">ğŸ•ï¸ Ãreas</div>
          </div>
          <div id="restaurantes" class="poi-list active"></div>
          <div id="gasolineras" class="poi-list"></div>
          <div id="areas" class="poi-list"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const marker = L.marker([0, 0], { icon: L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png' }) }).addTo(map);

    let poiMarkers = [];
    const horaSpan = document.getElementById('hora');
    const fechaSpan = document.getElementById('fecha');
    setInterval(() => {
      const ahora = new Date();
      horaSpan.innerHTML = `â° ${ahora.toLocaleTimeString()}`;
      fechaSpan.innerHTML = `ğŸ—“ï¸ ${ahora.toLocaleDateString()}`;
    }, 1000);

    let ultimaActualizacion = 0;

    function getWeatherIcon(code) {
      const icons = { 0:"â˜€ï¸", 1:"ğŸŒ¤ï¸", 2:"â›…", 3:"â˜ï¸", 45:"ğŸŒ«ï¸", 48:"ğŸŒ«ï¸", 51:"ğŸŒ¦ï¸", 53:"ğŸŒ¦ï¸", 55:"ğŸŒ§ï¸", 61:"ğŸŒ§ï¸", 63:"ğŸŒ§ï¸", 65:"ğŸŒ§ï¸", 71:"ğŸŒ¨ï¸", 73:"ğŸŒ¨ï¸", 75:"â„ï¸", 80:"ğŸŒ¦ï¸", 81:"ğŸŒ§ï¸", 82:"â›ˆï¸", 95:"â›ˆï¸", 96:"â›ˆï¸", 99:"â›ˆï¸" };
      return icons[code] || "â”";
    }

    function mostrarClima(lat, lon) {
      const ahora = Date.now();
      if (ahora - ultimaActualizacion < 30 * 60 * 1000) return;
      ultimaActualizacion = ahora;
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,weathercode&timezone=auto`;
      fetch(url).then(r => r.json()).then(data => {
        const cw = data.current_weather;
        document.getElementById('clima-icono').textContent = getWeatherIcon(cw.weathercode);
        document.getElementById('clima-detalles').textContent = `${cw.temperature}Â°C`;
        document.getElementById('velocidad-viento').textContent = cw.windspeed;
        document.getElementById('temp-max-dia').textContent = `${data.daily.temperature_2m_max[0]}Â°C`;
      });
    }

    function mostrarPOIs(lat, lon) {
      poiMarkers.forEach(m => map.removeLayer(m));
      poiMarkers = [];
      const radius = 5000;
      const url = `https://overpass-api.de/api/interpreter?data=[out:json];(
        node["amenity"="restaurant"](around:${radius},${lat},${lon});
        node["amenity"="fuel"](around:${radius},${lat},${lon});
        node["tourism"="caravan_site"](around:${radius},${lat},${lon});
      );out body;`;
      fetch(url).then(r => r.json()).then(data => {
        const restaurantes = [], gasolineras = [], areas = [];
        for (const e of data.elements) {
          const distKm = (getDistance(lat, lon, e.lat, e.lon) / 1000).toFixed(1);
          const name = e.tags.name || 'Sin nombre';
          const poi = { name, distKm, lat: e.lat, lon: e.lon };
          if (e.tags.amenity === 'restaurant') restaurantes.push(poi);
          else if (e.tags.amenity === 'fuel') gasolineras.push(poi);
          else if (e.tags.tourism === 'caravan_site') areas.push(poi);
        }

        function mostrarLista(lista, id, icono, color) {
          const container = document.getElementById(id);
          container.innerHTML = lista.sort((a,b) => a.distKm - b.distKm).slice(0,5).map((item, i) => {
            const marker = L.circleMarker([item.lat, item.lon], { color, radius: 8 }).bindPopup(item.name).addTo(map);
            marker.bindTooltip(`${i+1}`, { permanent: true, direction: 'top' });
            marker.poiType = id;
            poiMarkers.push(marker);
            return `<div class="poi-item">${i+1}. ${item.name} (${item.distKm} km)</div>`;
          }).join('');
        }

        mostrarLista(restaurantes, 'restaurantes', 'ğŸ½ï¸', 'green');
        mostrarLista(gasolineras, 'gasolineras', 'â›½', 'blue');
        mostrarLista(areas, 'areas', 'ğŸ•ï¸', 'orange');

        filtrarPOIVisibles('restaurantes');
      });
    }

    function filtrarPOIVisibles(tipo) {
      poiMarkers.forEach(m => m.remove());
      poiMarkers.filter(m => m.poiType === tipo).forEach(m => m.addTo(map));
    }

    document.querySelectorAll('.poi-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.poi-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.poi-list').forEach(l => l.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
        filtrarPOIVisibles(tab.dataset.target);
      });
    });

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const Ï†1 = lat1 * Math.PI / 180;
      const Ï†2 = lat2 * Math.PI / 180;
      const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
      const Î”Î» = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function actualizarUbicacion() {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude: lat, longitude: lon, speed } = pos.coords;
        marker.setLatLng([lat, lon]);
        map.setView([lat, lon], 12);
        document.getElementById('velocidad-vehiculo').textContent = ((speed || 0) * 3.6).toFixed(1);
        mostrarClima(lat, lon);
        mostrarPOIs(lat, lon);
      }, err => console.warn("Error GPS:", err.message), { enableHighAccuracy: true });
    }

    if (navigator.geolocation) {
      window.addEventListener('load', () => {
        actualizarUbicacion();
        setInterval(actualizarUbicacion, 60000);
      });
    } else {
      alert("GeolocalizaciÃ³n no soportada");
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado', reg))
          .catch(err => console.error('SW error', err));
      });
    }
  </script>
</body>
</html>
