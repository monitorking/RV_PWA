<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima en ruta</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    main { flex: 1; display: flex; flex-direction: column; }
    #map { flex: 1; min-height: 50%; }
    .bottom-half { flex: 1; display: flex; }
    .left-pane, .right-pane { flex: 1; padding: 1rem; box-sizing: border-box; overflow-y: auto; }
    .current-weather { background: #f0f0f0; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: flex; flex-direction: column; gap: 0.5rem; }
    .current-top { font-size: 1.1rem; }
    .current-bottom { display: flex; justify-content: space-between; align-items: center; }
    .current-weather-icon { font-size: 3rem; }
    .current-weather-info, .temp-max { font-size: 1.5rem; font-weight: normal; }
    .wind-speed, .vehicle-speed { display: flex; align-items: center; gap: 0.25rem; font-size: 1.2rem; }
    .poi-section { padding: 1rem; background: #f9f9f9; }
    .poi-list { display: none; }
    .poi-list.active { display: block; }
    .poi-item { margin-bottom: 0.5rem; font-size: 1.1rem; }
    .forecast { margin-top: 1rem; background: #eef; padding: 1rem; border-radius: 8px; }
    .forecast-day { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <main>
    <div id="map"></div>
    <div class="bottom-half">
      <div class="left-pane">
        <div class="current-weather" id="clima">
          <div class="current-top" id="fecha-hoy">--</div>
          <div class="current-bottom">
            <div style="display: flex; align-items: center; gap: 1rem;">
              <div class="current-weather-icon" id="clima-icono">‚òÄÔ∏è</div>
              <div style="display: flex; flex-direction: column;">
                <div class="current-weather-info" id="clima-detalles">--</div>
                <div class="temp-max" id="temp-max-dia">--¬∞C</div>
              </div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
              <div class="wind-speed">üå¨Ô∏è <span id="velocidad-viento">0</span> km/h</div>
              <div class="vehicle-speed">üöó <span id="velocidad-vehiculo">0</span> km/h</div>
            </div>
          </div>
          <div class="forecast" id="pronostico"></div>
        </div>
      </div>
      <div class="right-pane">
        <div class="poi-section">
          <select id="categoria-poi">
            <option value="restaurantes">üçΩÔ∏è Restaurantes</option>
            <option value="gasolineras">‚õΩ Gasolineras</option>
            <option value="areas">üèïÔ∏è √Åreas</option>
          </select>
          <div id="restaurantes" class="poi-list"></div>
          <div id="gasolineras" class="poi-list"></div>
          <div id="areas" class="poi-list"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script>
    const diasSemana = ['Domingo','Lunes','Martes','Mi√©rcoles','Jueves','Viernes','S√°bado'];
    const meses = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];

    let map = L.map('map').setView([0, 0], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    let marker = L.marker([0, 0], { icon: L.icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png', iconSize: [32, 32] }) }).addTo(map);
    let lastCenter = [0, 0];
    let poiMarkers = [];

    function mostrarFechaActual() {
      const hoy = new Date();
      const texto = `${diasSemana[hoy.getDay()]}, ${hoy.getDate()} de ${meses[hoy.getMonth()]} de ${hoy.getFullYear()}`;
      document.getElementById('fecha-hoy').textContent = texto;
    }

    function getWeatherIcon(code) {
      const icons = {
        0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è', 45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
        51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üåßÔ∏è', 56: 'üåßÔ∏è', 57: 'üåßÔ∏è',
        61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è', 66: 'üå®Ô∏è', 67: 'üå®Ô∏è',
        71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: 'üå®Ô∏è', 77: 'üå®Ô∏è',
        80: 'üåßÔ∏è', 81: 'üåßÔ∏è', 82: 'üåßÔ∏è',
        85: 'üå®Ô∏è', 86: 'üå®Ô∏è', 95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
      };
      return icons[code] || '‚ùì';
    }

    function mostrarClima(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,weathercode&timezone=auto`;
      fetch(url).then(r => r.json()).then(data => {
        const cw = data.current_weather;
        document.getElementById('clima-icono').textContent = getWeatherIcon(cw.weathercode);
        document.getElementById('clima-detalles').textContent = `${cw.temperature}¬∞C`;
        document.getElementById('velocidad-viento').textContent = cw.windspeed;
        document.getElementById('temp-max-dia').textContent = `${data.daily.temperature_2m_max[0]}¬∞C`;

        const forecastHTML = data.daily.time.map((dia, i) => {
          if (i === 0) return '';
          const fecha = new Date(dia);
          return `<div class="forecast-day">${diasSemana[fecha.getDay()]} ${fecha.getDate()}: ${data.daily.temperature_2m_max[i]}¬∞C ${getWeatherIcon(data.daily.weathercode[i])}</div>`;
        }).join('');
        document.getElementById('pronostico').innerHTML = forecastHTML;
      });
    }

    function mostrarPOIs(lat, lon) {
      const categoria = localStorage.getItem('categoria-poi') || 'restaurantes';
      document.getElementById('categoria-poi').value = categoria;
      document.querySelectorAll('.poi-list').forEach(e => e.classList.remove('active'));
      document.getElementById(categoria).classList.add('active');

      poiMarkers.forEach(m => map.removeLayer(m));
      poiMarkers = [];

      const filtros = {
        restaurantes: 'amenity=restaurant',
        gasolineras: 'amenity=fuel',
        areas: '(tourism=camp_site OR tourism=caravan_site OR amenity=sanitary_dump_station)'
      };

      const query = `[out:json];node(around:5000,${lat},${lon})[${filtros[categoria]}];out body 5;`;
      fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`).then(r => r.json()).then(data => {
        const lista = document.getElementById(categoria);
        lista.innerHTML = '';
        data.elements.slice(0, 5).forEach((e, i) => {
          const nombre = e.tags.name || 'Sin nombre';
          const distancia = Math.round(getDistanceFromLatLonInKm(lat, lon, e.lat, e.lon) * 10) / 10;
          const item = document.createElement('div');
          item.className = 'poi-item';
          item.innerHTML = `${i + 1}. ${nombre} - ${distancia} km`;
          lista.appendChild(item);
          const color = categoria === 'restaurantes' ? 'green' : categoria === 'gasolineras' ? 'blue' : 'orange';
          const icon = L.divIcon({ html: `<b style="color:${color}">${i + 1}</b>`, className: '' });
          const marker = L.marker([e.lat, e.lon], { icon }).addTo(map);
          poiMarkers.push(marker);
        });
      });
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    document.getElementById('categoria-poi').addEventListener('change', (e) => {
      localStorage.setItem('categoria-poi', e.target.value);
      mostrarPOIs(lastCenter[0], lastCenter[1]);
    });

    window.onload = () => {
      actualizarUbicacion();
      setInterval(actualizarUbicacion, 60000);
    };

    function actualizarUbicacion() {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude: lat, longitude: lon, speed } = pos.coords;
        marker.setLatLng([lat, lon]);
        if (lastCenter[0] === 0 && lastCenter[1] === 0) {
          map.setView([lat, lon], 12);
        }
        lastCenter = [lat, lon];
        document.getElementById('velocidad-vehiculo').textContent = ((speed || 0) * 3.6).toFixed(1);
        mostrarFechaActual();
        mostrarClima(lat, lon);
        mostrarPOIs(lat, lon);
      }, err => console.warn("Error GPS:", err.message), { enableHighAccuracy: true });
    }
  </script>
</body>
</html>
